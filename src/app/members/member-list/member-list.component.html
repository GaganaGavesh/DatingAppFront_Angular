<div class="row">
    <div class="text-center">
      <h2>Your matches - {{pagination.totalItems}} found</h2>
    </div>
  </div>
<div class="container">
    <div class="row">
        <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
          <div class="form-group">
            <label for="minAge">Age From</label>
            <input type="number" 
                class="form-control" 
                style="width: 70px" 
                id="minAge" 
                name="minAge"
                [(ngModel)]="userParams.minAge">
          </div>
    
          <div class="form-group">
            <label for="maxAge">Age To</label>
            <input type="number" 
                class="form-control" 
                style="width: 70px" 
                id="maxAge" 
                [(ngModel)]="userParams.maxAge"
                name="maxAge">
          </div>
    
          <div class="form-group">
            <label for="gender">Show: </label>
            <select class="form-control" 
                style="width: 130px" 
                id="gender" 
                name="gender"
                [(ngModel)]="userParams.gender">
              <option *ngFor="let gender of genderList" [value]="gender.value">
                {{ gender.display}}
              </option>
            </select>
          </div>
          <button type="submit" 
            class="btn btn-primary" 
            style="margin-left:10px">Apply Filters</button>
          <button type="button" 
            class="btn btn-info" 
            style="margin-left:10px" 
            (click)="resetFilters()">Reset Filter</button>

            <div class="pull-right">
                <label style="margin-right: 10px">Order By: </label>
                <div class="btn-group">
                  <button type="button" 
                    name="orderBy" 
                    class="btn btn-primary" 
                    btnRadio="lastActive"
                    [(ngModel)]="userParams.orderBy"
                    (click)="loadUsers()">Last Active</button>
                  <button type="button" 
                    name="orderBy" 
                    class="btn btn-primary" 
                    btnRadio="created"
                    [(ngModel)]="userParams.orderBy"
                    (click)="loadUsers()">Newest Members</button>
                </div>
              </div>

        </form>
      </div>
      <br>

    <div class="row equal">
        <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
            <app-member-card [user]="user"></app-member-card>    
        </div>
    </div>
</div> 
<div class="text-center">
    <!-- [] athule dala tyna ewa input properties wage thama wada karanne mata hithena widiyata
         pagination kiyana ekata input wenawa 
        Meke pageChange wenne pagination kiyana eke e event eka thama mekata genalla tynne
    eken emit wen aeka thama methenta genalla tynne-->
    <pagination 
            (pageChanged)="pageChanged($event)"
            [boundaryLinks]="true" 
            [totalItems]="pagination.totalItems" 
            [(ngModel)]="pagination.currentPage"
            [itemsPerPage]="pagination.itemsPerPage"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
 
    </pagination>
</div>s
