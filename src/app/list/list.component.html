<div class="container"> 
    <div class="row">
        <div class="btn-group">
            <button 
                class="btn btn-primary" 
                [(ngModel)]="likesParam" 
                btnRadio="Likers" 
                (click)="loadUsers()">Members who like me
            </button>
            &nbsp;
            <!-- me btnRadio kiyana eken ena value eka thama likesParam kiyana ekata 2way binding wka wenne -->
            <button 
                class="btn btn-primary" 
                [(ngModel)]="likesParam" 
                btnRadio="Likees" 
                (click)="loadUsers()">Members who I like
            </button>
        </div>
    </div>

    <h2>{{ likesParam === 'Likers' ? 'Members who like me' : 'Members who I have liked' }} :  
        {{ pagination.totalItems }}</h2>
    
    <div class="row equal">
        <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
            <app-member-card [user]="user"></app-member-card>    
        </div>
    </div>

    <div class="text-center">
        <!-- [] athule dala tyna ewa input properties wage thama wada karanne mata hithena widiyata
             pagination kiyana ekata input wenawa 
            Meke pageChange wenne pagination kiyana eke e event eka thama mekata genalla tynne
        eken emit wen aeka thama methenta genalla tynne-->
        <pagination 
                (pageChanged)="pageChanged($event)"
                [boundaryLinks]="true" 
                [totalItems]="pagination.totalItems" 
                [(ngModel)]="pagination.currentPage"
                [itemsPerPage]="pagination.itemsPerPage"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
     
        </pagination>
    </div>
</div>
